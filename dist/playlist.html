<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon" />
    <title>Music Hub</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/playlist.css" />
    <link rel="stylesheet" href="../style/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="playlist-section">
        <div class="playlist">
          <img class="playlist-image" alt="" />

          <div class="playlist-info">
            <h1 class="playlist-tile"></h1>

            <h2 class="playlist-subtitle">0 Songs</h2>
            <div class="playlist-button-section">
              <button class="button shuffle-btn">
                <i class="fa-solid fa-shuffle"></i>Shuffle
              </button>
              <button class="button play-queue-btn">
                <i class="fa-solid fa-circle-play"></i>Play
              </button>
            </div>
          </div>
        </div>
        <div class="playlist-song-list">
          <div class="song-list-title">play list</div>
          <div class="playlist-songs"></div>
        </div>
        <div class="playlist-suggestion">
          <div class="song-list-title">Suggestions</div>
          <div class="playlist-songs-suggestion"></div>
        </div>
      </div>
    </main>
    <!-- Footer Section -->

    <footer>
      <div>
        <div class="footer-logo">
          <img src="../images/logo.png" alt="Music Hub" />
          <p>Music Hub</p>
        </div>
        <div class="quick-links">
          <h3>Quick Links</h3>
          <a href="/index.html">Home</a>
          <a href="library.html">Library</a>
          <a href="aboutus.html">About Us</a>
        </div>
        <div class="quick-links">
          <h3>Quick Links</h3>
          <a href="search.html">Search</a>
          <a href="#">Playlist</a>
        </div>
        <div class="quick-links">
          <h3>Quick Links</h3>
          <a href="player.html">Player</a>
          <a href="#">Register</a>
        </div>
        <div class="social-links">
          <h3>Social Links</h3>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
      </div>
      <div>
        <p>CopyRights &copy; 2023. All Rights Reserved</p>
      </div>
    </footer>
  </body>
  <script src="../js/playlist.js" type="module"></script>
</html>
