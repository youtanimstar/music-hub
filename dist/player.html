<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon" />
    <title>Music Hub</title>
    <!-- Cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Css link -->
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/music-player.css" />
    <link rel="stylesheet" href="../style/footer.css" />
  </head>
  <body>
    <main>
      <div class="player-section">
        <div class="header-section">
          <div class="text-section">
            <h1 class="title">Lorem, ipsum dolor.</h1>
            <p class="artist">Lorem, ipsum.</p>
          </div>

          <img class="image-section" />
        </div>
        <div class="player-button">
          <i class="fa-solid fa-play"></i>
          <i class="fa-solid fa-pause"></i>
        </div>
        <div class="player-bar">
          <span id="currentStart">0:00</span>
          <input type="range" class="range" min="0" max="100" />
          <span id="currentEnd">0:00</span>
        </div>
      </div>
      <img class="background" />
    </main>
    <!-- Footer Section -->

    <footer>
      <div>
        <div class="footer-logo">
          <img src="../images/logo.png" alt="Music Hub" />
          <p>Music Hub</p>
        </div>
        <div class="quick-links">
          <h3>Quick Links</h3>
          <a href="/index.html">Home</a>
          <a href="library.html">Library</a>
          <a href="aboutus.html">About Us</a>
        </div>
        <div class="quick-links">
          <h3>Quick Links</h3>
          <a href="search.html">Search</a>
          <a href="playlist.html">Playlist</a>
        </div>
        <div class="quick-links">
          <h3>Quick Links</h3>
          <a href="#">Player</a>
          <a href="#">Register</a>
        </div>
        <div class="social-links">
          <h3>Social Links</h3>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
      </div>
      <div>
        <p>CopyRights &copy; 2023. All Rights Reserved</p>
      </div>
    </footer>
    <script src="../js/music-player.js" type="module"></script>
  </body>
</html>
