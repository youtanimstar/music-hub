<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <title>Music Hub</title>
    <!-- ================ cdn js ================ -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ================ bootstrap icons ================ -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <!-- ================ style section ================ -->
    <!-- main style css -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- navbar css -->
    <link rel="stylesheet" href="./style/navbar.css" />
    <!-- home section -->
    <link rel="stylesheet" href="./style/homesection.css" />
    <!-- song section -->
    <link rel="stylesheet" href="./style/song.css" />
    <!-- player section -->
    <link rel="stylesheet" href="./style/player.css" />
    <!-- login signup sectin -->
    <link rel="stylesheet" href="./style/login-signup.css">
  </head>
  <body>
    <main>
      <!-- Navigation Section -->
      <nav class="navbar">
        <div class="logo-seciton">
          <img src="./images/logo.png" alt="logo" />
          <h1>Music Hub</h1>
        </div>
        <ul>
          <li>
            <a href="">
              <span class="icon"
                ><i class="fa-solid fa-house-chimney"></i
              ></span>
              <span class="title">Home</span>
            </a>
          </li>
          <li>
            <a href="./dist/search.html">
              <span class="icon"><i class="fa-solid fa-compass"></i></span>
              <span class="title">Search</span>
            </a>
          </li>
          <li>
            <a href="./dist/library.html">
              <span class="icon"><i class="fa-solid fa-folder"></i></span>
              <span class="title">Library</span>
            </a>
          </li>
          <li>
            <a href="./dist/aboutus.html">
              <span class="icon"><i class="fa-solid fa-folder"></i></span>
              <span class="title">About Us</span>
            </a>
          </li>
        </ul>
        <div class="user-section">
          <ul>
            <li>
              <a href="#" id="myBtn">Register</a>
            </li>
          </ul>
          <div class="profile"></div>
        </div>
      </nav>
      <!-- home section -->
      <div class="home_section">
        <div class="latest-songs">
          <div class="top">
            <h1>Latest Songs</h1>
            <div class="latest-songs-button-section">
              <i
                id="latest-songs-right-scrolls"
                class="fa-solid fa-less-than"
              ></i>
              <i
                id="latest-songs-left-scrolls"
                class="fa-solid fa-greater-than"
              ></i>
            </div>
          </div>
          <div class="latest-songs-item snaps-inline">
            
          </div>
        </div>
        <div class="profile-artists">
          <div class="top">
            <h1>Popular Artists</h1>
            <div class="btn_s">
              <i id="right-scrolls" class="fa-solid fa-less-than"></i>
              <i id="left-scrolls" class="fa-solid fa-greater-than"></i>
            </div>
          </div>
          <div class="item snaps-inline" id="popularArtist">
            
          </div>
        </div>
        <div class="songs">
          <h1 class="title">Quick picks</h1>
          <div class="song-card-section">
            
          </div>
        </div>
      </div>
      <!-- player section -->
      <div class="player">
        <div class="player-section">
          <div class="wave">
            <div class="wave1"></div>
            <div class="wave1"></div>
            <div class="wave1"></div>
          </div>
          <h1 class="title" id="player-title">Lorem, ipsum dolor</h1>
          <div class="icon">
            <i class="bi bi-skip-start-fill" id="back"></i>
            <i class="bi bi-play-fill" id="masterPlay"></i>
            <i class="bi bi-skip-end-fill" id="next"></i>
          </div>
          <span id="currentStart">0:00</span>
          <div class="bar">
            <input type="range" id="seek" min="0" value="0" max="100" />
            <div class="bar2" id="bar2"></div>
            <div class="dot"></div>
          </div>
          <span id="currentEnd">0:00</span>
        </div>
      </div>
      <!-- login signup section -->
      <div id="myModal" class="modal">
        <form>
        
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <input type="text" id="name" placeholder="Enter Your Github Username">
            <br>
             
            <input type="text" id="email" placeholder="Email">
            <br>
          
            <input type="password" id="password" placeholder="Password" >
            <br>
           
            <!--the remember me button-->
            <!--the sign in button-->
            <div class="form-element">
                <button>Submit</button>
            </div>
            <!--forget password-->
        
          </div>
        </form>
        </div>
        
    </main>

    <!-- scripts -->
    <script src="./js/profileartists.js"></script>
    <script src="./js/latestsongs.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/login-signup.js"></script>
   
  </body>
</html>
